
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <a href="#/">Back to Search</a>
        <h4>Forecast for {{ city }}</h4>
        <hr />
            Days: <a href="#/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a> 
        <hr />
        <div ng-repeat="w in weatherResult.list">
            <weather-report weather-day="w" convert-to-standard="convertToFarenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, yyyy"></weather-report>
        </div>
    </div>
</div>
